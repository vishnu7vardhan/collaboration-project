	<div ng-controller="ChatCtrl" class="container">
      <form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="Send a message..." ng-model="message" />
        <div class="info">
          <span class="count" class="form-control" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
          <br><br>
      <div class="row margin-bottom-20">
                                <div class="col-md-6 col-md-offset-0">
          <button type="submit" class="btn btn-primary" ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
        </div>
        </div>
      </form>
      <hr />
      <p ng-repeat="message in messages | orderBy:'time':true" class="obs">
      	<span>{{message.username}}</span>
        <time>{{message.time | date:'HH:mm'}}</time>
        <span ng-class="{self: message.self}">{{message.message}}</span>
      </p>
    </div>
