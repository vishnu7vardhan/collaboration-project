<section id="feature" class="transparent-bg">
        
			<div class="container">
 
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New Event</button>
    <h2>All Events</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
      <th>event id</th>
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
         <th>PostedBy</th>
          <th>venue</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events">
      <td>{{event.eventId}}</td>
        <td>{{event.title}}</td>
        <td>{{event.description}}</td>
        <td>{{event.eventDate}}</td>
        <td>{{event.usersID}}</td>
         <td>{{event.venue}}</td>
        <td><button type="button" class="btn btn-primary btn-sm "  data-toggle="modal" data-target="#editevent" ng-click="editEvent(event)">Edit</button></td>
         <td><button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#deleteevent" ng-click="editEvent(event)">Delete</button></td>
      </tr>
       </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Event</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
         
               <div class="form-group">
    <label class="control-label col-sm-2" for="eventId">Id:</label>
    <div class="col-sm-10">
    
    <input type="text" class="form-control" id="eventId" placeholder="eventId" required="" autofocus=""  ng-model="eventId"/>
    </div>
  </div>
         
         
         
         
  <div class="form-group">
    <label class="control-label col-sm-2" for="eventTitle">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="title">
    </div>
  </div>
  
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="eventTitle">eventDate:</label>
    <div class="col-sm-10">
               <input type="date" class="form-control" id="eventDate" placeholder="eventDate" required="" autofocus=""  ng-model="eventDate"/>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="eventDescription">description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="description" placeholder="Enter Description" ng-model="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="venue">Venue:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="venue" placeholder="Enter venue" ng-model="venue">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="addEvent()" data-dismiss="modal">Post</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div> 
  <!-- Modal -->
  <div class="modal fade" id="editevent" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal description-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Event</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
         <div class="form-group">
    <label class="control-label col-sm-2" for="eventId">Event_Id</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="eventId" ng-model="eventDataToEdit.eventId">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" ng-model="eventDataToEdit.title">
    </div>
  </div>
  
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="eventDate">eventDate:</label>
    <div class="col-sm-10">
               <input type="date" class="form-control" id="eventDate" placeholder="eventDate" required="" autofocus=""  ng-model="eventDataToEdit.eventDate"/>
    </div>
  </div>
  
  
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="description" ng-model="eventDataToEdit.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="venue">Category:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="venue" ng-model="eventDataToEdit.venue">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="saveEdit()" data-dismiss="modal">Save Edit</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deleteevent" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal description-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Event</h4>
        </div>
        <div class="modal-body">
         <strong >You are about to delete {{eventDataToEdit.eventId}}.... the event Are you sure?</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteEvent(eventDataToEdit)">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
    </div>
    </section>
